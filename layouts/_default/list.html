{{ define "main" }}
  <article>
    <h1>{{.Title}}</h1>
    {{- .Content -}}
    {{ if gt (len .Pages) 0 }}
    <h2>My recent posts</h2>
    <ul>
    {{ range sort .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        - {{ .Date.Format "Jan 2, 2006" }}
      </li>
    {{ end }}
    </ul>
    {{ end }}
  </article>
{{ end }}
